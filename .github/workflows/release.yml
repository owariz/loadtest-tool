name: Build and Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types: [created]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.200'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build the project
        run: dotnet build --configuration Release

      - name: Publish the project (Generate EXE)
        run: dotnet publish -c Release -r win-x64 --self-contained false --output ./publish

      - name: Archive the build output
        uses: actions/upload-artifact@v4
        with:
          name: LoadTestExe
          path: ./publish/LoadTest.exe

  create_release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Create a new tag (if not exists)
        run: |
          # Check if there are existing tags
          if git tag | grep -q 'v'; then
            VERSION_TAG=$(git describe --tags --abbrev=0)  # ใช้ tag ล่าสุดจาก git
          else
            VERSION_TAG="v0.0.1"  # ถ้าไม่มี tag ให้ใช้เวอร์ชันเริ่มต้น
          fi
          echo "Tag version: $VERSION_TAG"
          git tag -a "$VERSION_TAG" -m "Release $VERSION_TAG"
          git push origin "$VERSION_TAG"

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: ./publish/LoadTest.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
